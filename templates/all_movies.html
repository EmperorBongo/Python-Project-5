{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}

<h1>All Movies</h1>

{% block body %}
  <ul>
    {% for movie in movies %}
      <li>
        <a href="/movies/{{ movie.movie_id }}">
          {{ movie.title }}
          <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" style="max-width: 150px;">
        </a>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
